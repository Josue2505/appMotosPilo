<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto | Taller de Motos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="css/Horario.css" />
    <link rel="stylesheet" href="../css/banner.css" />
    <link rel="stylesheet" href="css/whatsapp.css" />
    <script src="Vistas/whatsapp.js" defer></script>
    <script src="../Header/Header.js" defer></script>
    <script src="../Footer/Footer.js" defer></script>

    <link rel="stylesheet" href="css/ChatBot.css" />
    <script src="Vistas/chatbox.js" defer></script>
    <!-- <script src="Vistas/chatburbuja.js" defer></script> -->
  </head>
  <body>
    <header>
      <mi-header></mi-header>
    </header>

    <section>
      <div class="banner">
        <img
          src="Imagenes/bannerContactos.png"
          alt="Banner de servicios"
          class="img-fluid"
        />
      </div>
    </section>

    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="contact-info">
            <br />
            <br />
            <br />
            <br />
            <h4>📍 Dirección</h4>
            <p>Alajuela , Atenas, Mercedes, Barrio Fátima</p>
            <h4>📞 Teléfono</h4>
            <p><a href="tel:+50612345678">+506 8366-5889</a></p>
            <h4>✉️ Correo Electrónico</h4>
            <p>
              <a href="mailto:info@tallerdemotos.com">stevepilo@hotmail.com</a>
            </p>
            <h4>🕒 Horario</h4>
            <p>Lunes - Sábado: 8:00 AM - 6:00 PM</p>
          </div>
        </div>
        <div class="col-md-6 contacto-container">
          <form>
            <div class="mb-3">
              <br />
              <h5 class="text-center mb-4">Contáctenos</h5>
              <label for="nombre" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Tu nombre"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="tucorreo@email.com"
                required
              />
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea
                class="form-control"
                id="mensaje"
                rows="4"
                placeholder="Escribe tu mensaje aquí..."
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
          </form>
        </div>
      </div>
      <br />
      <div class="row mt-5 d-flex justify-content-center">
        <div class="col-12">
          <h3 class="text-center">Nuestra Ubicación</h3>
          <br />
          <div class="map-container d-flex justify-content-center">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3929.358818634444!2d-84.38265969999999!3d9.9871898!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa05190cd70eff3%3A0xd66caa25c816a520!2sTaller%20de%20Motos%20Pilo!5e0!3m2!1ses-419!2scr!4v1742665976953!5m2!1ses-419!2scr"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            >
            </iframe>
          </div>
        </div>
      </div>
    </div>

    <section>
      <div class="banner">
        <img
          src="Imagenes/bannerFooter.png"
          alt="Banner de servicios"
          class="img-fluid"
        />
      </div>
    </section>

    <footer class="footer">
      <mi-footer></mi-footer>
    </footer>

    <mi-whatsapp></mi-whatsapp>

    <mi-chatbot></mi-chatbot>
  </body>
</html>
